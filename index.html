<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changing Box</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Grey background */
    }

    #colorBox {
        width: 200px;
        height: 100px;
        background-color: rgb(0, 0, 0); /* Initial color, black */
        border: 1px solid #000;
        border-radius: 10px; /* Rounded corners */
        margin-bottom: 20px;
    }

    #colorInput {
        width: 200px;
        padding: 5px;
        text-align: center;
    }

    #applyButton {
        padding: 5px 10px;
        cursor: pointer;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
</head>
<body>

<div id="container">
    <div id="colorBox"></div>
    <input type="text" id="colorInput" placeholder="Enter color code (rgb format)">
    <button id="applyButton">Apply</button>
</div>

<script>
    document.getElementById("applyButton").addEventListener("click", applyColor);

    function applyColor() {
        var colorInput = document.getElementById("colorInput").value.trim();
        if (colorInput.startsWith("rgb(") && colorInput.endsWith(")")) {
            var rgbValues = colorInput.substring(4, colorInput.length - 1).split(",");
            if (rgbValues.length === 3) {
                var r = parseInt(rgbValues[0]);
                var g = parseInt(rgbValues[1]);
                var b = parseInt(rgbValues[2]);
                if (!isNaN(r) && !isNaN(g) && !isNaN(b)) {
                    changeColor(r, g, b);
                } else {
                    alert("Please enter valid RGB values.");
                }
            } else {
                alert("Please enter RGB values in the format 'r,g,b'.");
            }
        } else {
            alert("Please enter RGB values in the format 'rgb(r,g,b)'.");
        }
    }

    function changeColor(r, g, b) {
        var colorBox = document.getElementById("colorBox");
        colorBox.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
    }
</script>

</body>
</html>
